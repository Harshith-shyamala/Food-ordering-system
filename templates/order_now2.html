{% include 'chead.html' %}

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card mt-20">
            <div class="title text-center">Payment Page</div>
            <div class="text-center h5 mt-10">Payment of ${{total_price}}</div>
            <form action="order_now_action2" method="post">
                <div>
                </div>
                <div>
                    <input type="hidden" name="total_price" value="{{total_price}}">
                </div>
                <div>
                    <label>Order Type</label>
                    <select value="Select Order Type"  class="form-control" name="order_type" required>
                        <option value="" disabled="disabled" selected >Select Order Type</option>
                        <option>Pick-Up</option>
                        <option>Delivery</option>
                    </select>
                </div>
                <div class="mt-20">
                    <label for="card_type">Card Type</label>
                    <input type="text" id="card_type" name="card_type" class="form-control" required placeholder="Enter Cart Type">
                </div>
                <div class="mt-10">
                    <label for="card_number">Card Number</label>
                    <input type="number" id="card_number" name="card_number" class="form-control" required placeholder="Enter Card Number">
                </div>
                <div class="mt-20">
                    <label for="holder_name">Holder Name</label>
                    <input type="text" id="holder_name" name="holder_name" class="form-control" required placeholder="Enter Holder Name">
                </div>
                <div class="mt-10">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" name="cvv" class="form-control" required placeholder="Enter CVV">
                </div>
                <div class="mt-10">
                    <label for="expiry_date">Expiry Date</label>
                    <input type="month" id="expiry_date" name="expiry_date" class="form-control" required placeholder="">
                </div>

                <div class="mt-5">
                    <input type="submit" value="Pay Now" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    <div class="col-4"></div>
</div>
